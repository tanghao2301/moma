<div class="flex h-view-100">
    <nav class="w-254 h-full bg-gray-100 p-4 shadow-md" aria-label="Main navigation">
        <ul class="space-y-2">
            @for(url of commonService.urls; track url.title) {
            <li>
                <a class="block px-4 py-2 rounded hover:bg-gray-200 cursor-pointer no-underline" [routerLink]="url.url"
                    routerLinkActive="active-link">{{url.title}}
                </a>
            </li>
            }
        </ul>
    </nav>
    <div class="w-full flex flex-col m-20">
        <div class="w-full flex justify-content-end">
            <i class="pi pi-user bg-gray-100 rounded-full p-2" style="font-size: 2rem"></i>
        </div>
        <router-outlet></router-outlet>
    </div>
</div>
