<div class="h-view-100 w-100 flex justify-content-center align-items-center"> 
    <div class="flex flex-col w-fit-content align-items-center">
        <i class="pi pi-shield w-fit-content" style="font-size: 2.5rem" style="color: green"></i>
        <p class="text-title-xxl">Welcome to Moma</p>
        <form [formGroup]="loginForm">
            <p-floatlabel variant="on" class="mb-8">
                <input pInputText id="email" formControlName="email" autocomplete="off" />
                <label for="email">Email</label>
            </p-floatlabel>
            <p-floatlabel variant="on">
                <p-password formControlName="password" [feedback]="false" />
                <label for="email">Password</label>
            </p-floatlabel>
        </form>
    </div>
</div>
